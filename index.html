<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiran's Video Recorder</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="content">
                    <h2>Screen Recorder</h2>
                </div>

                <div class="content">
                    <img id="showing" src="./Video Recorder default.png" alt="">
                    <video id = "videoRecording" class="d-none" src="" controls ></video>
                </div>

                <div class="content">
                    <select name="video-formats" id="format" class="dissabled">
                        <option value="">Select Format</option>
                        <option value="video/webm">WebM</option>
                        <option value="video/mp4">MP4</option>
                    </select>
                </div>

                <div class="content-2">
                    <button class="btn dissabled" id="downloadR" >Download</button>
                    <button class="btn" id="startR">Start</button>
                    <button class="btn dissabled" id="stopR" >Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="recorder.js"></script>
</body>
</html>
